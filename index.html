<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order your Pizza</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body background="Assets/Pizza.jpg">
    <nav>
        <h1>Order your Pizza here</h1>
    </nav>    

    <h3 style="margin-top: 20px; margin-left: 20px  ;">Please fill up the following information.</h3>

    <form action="order.php" method="get">

        <h2 style="margin-bottom: 35px;color: darkslategrey;">Customer information</h2>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname"><br>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Your email"
        onblur="placeholder"><br>

        <label for="phone">Mobile Number</label>
        <input type="text" id="phone" name="phone" pattern="\(\d{3}\) \d{3}-\d{4}"
        placeholder="Format: (123) 456-7890" onblur="placeholder">

        <h3 style="margin-bottom: 20px;color: darkslategrey;">Pizza</h2>
        
        <label for="pizzasize">Size:</label>
        <select id="pizzasize" name="pizzasize" style="color: darkslategrey;">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

              
        <label for="pizzaslice">Slices:</label>
        <select id="pizzasize" name="pizzasize" style="color: darkslategrey;">
            <option value="six">6</option>
            <option value="eight">8</option>
            <option value="ten">10</option>
            <option value="twelve">12</option>
        </select>
 
        <h3 style="margin-bottom: 20px;">Shape:</h3>

        <input type="radio" id="round" name="pshape">
        <label for="round">Round</label>

        <input type="radio" id="square" name="pshape">
        <label for="square">Square</label><br>

        <h3  style="margin-bottom: 20px;color: darkslategrey;">Category</h2>
        
        <label for="pizzatype">Choose:</label>
        <select id="pizzatype" name="pizzatype" style="color: darkslategrey;">
            <option value="cheese">Margarita Pizza</option>
            <option value="chicken">Chicken Pizza</option>
            <option value="pepperoni">Pepperoni Pizza</option>
            <option value="mushroom">Mushroom Pizza</option>
            <option value="sausage">Sausage Pizza</option>
            <option value="mix">Mixed Pizza</option>
        </select>
       
        <label for="paymethod">Payment option:</label>
        <select id="paymethod" name="paymethod" style="color: darkslategrey;">
            <option>Debit</option>
            <option>Credit</option>
            <option>Giftcard</option>
            <option>Cash on Meet</option>
        </select>

        <label for="cnum">Credit Card Number</label><p>Input your 16 digit number here.</p>
        <input type="text" id="cnum" name="cnum"
         pattern=" \b\d{13,16}\b" placeholder="****-****-****-****"
         onblur="placeholder"> 

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3"><br><br>

        <h2 style="margin-bottom: 20px;">Delivery Information</h2>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required><br><br>


        <input type="submit" value="Place Order" class="submit_but">
    </form>

<style>
    .submit_but{
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 12px;
        padding-bottom: 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        background-color: orange;
        color: antiquewhite;
        transition: 0.15s;
    }

    .submit_but:hover{
        background-color:darkorange;
        color:antiquewhite;

    }

    .submit_but:active{
        color:orange;
        background-color: antiquewhite;
    }
</style>

<footer style="margin-left: 20px;">
    <p>Author: Mike</p>
    <a href="alrcustserv@cdsfulfillment.com">allrecipes</a>
</footer>
</body>
</html>
